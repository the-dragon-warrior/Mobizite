<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">

    <title>Home</title>
  </head>
  <body>
    <div class="container">
        <div class="row row-content">
            <div class="col">
                <div id="myCarousel" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner" role="listbox">
                        <div class="carousel-item active">
                            <img class="d-block img-fluid" src="rsrc/isp14-320.png" alt="slide1">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Be The Face Of Internshala On Your Campus</h2>
                                <h4>Transform yourself in 70 days!</h4>
                                <p class="hidden-xs-down">
                                    <br><br><button class="btn btn-primary btn-md">Register Now</button>
                                </p>
                            </div> 
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="rsrc/ify4-320.png" alt="slide2">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Internships for 1st Year Students at OnePlus <span class="badge badge-danger">NEW</span></h2>
                                <p class="hidden-xs-down">Last date to register and apply: 10th May
                                <br><br><button class="btn btn-success btn-md">Register Now</button></p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="rsrc/ostsummer-320.png" alt="slide3">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Online Summer Trainings</h2>
                                <h4>Learn new in-demand skills</h4>
                                <p class="hidden-xs-down">
                                    <br><br><button class="btn btn-danger btn-md">Register Now</button>
                                </p>
                            </div>
                        </div>
                        <div class="carousel-item">
                            <img class="d-block img-fluid" src="rsrc/main-320.png" alt="slide4">
                            <div class="carousel-caption d-none d-md-block">
                                <h2>Go Ahead!</h2>
                                <h4>Get An Internship</h4>
                                <p class="hidden-xs-down">
                                    <br><br><button class="btn btn-danger btn-md">Register Now</button>
                                </p>
                            </div>
                        </div>
                    </div>
                    <ol class="carousel-indicators">
                        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                        <li data-target="#myCarousel" data-slide-to="1"></li>
                        <li data-target="#myCarousel" data-slide-to="2"></li>
                        <li data-target="#myCarousel" data-slide-to="3"></li>
                    </ol>
                    <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon"></span>
                    </a>
                    <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="next">
                        <span class="carousel-control-next-icon"></span>
                    </a>
                </div> 
            </div>
        </div>
      </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script>
        $(document).ready(function(){
            $("#myCarousel").carousel( { interval: 2000 } );
        });  
    </script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
